<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Minutka</title>
</head>

<body>
  <audio>
    <source src="assets/alarm.mp3" type="audio/mpeg" />
  </audio>
  <div class="container">
    <div class="alarm">
      <div class="alarm__minutes">00</div>
      <div class="alarm__seconds">00</div>
    </div>
    <div class="controls">
      <div class="inputs">
        <input type="text" class="time-input time-input--min" />
        <span>minut</span>
        <input type="text" class="time-input time-input--sec" />
        <span>sekund</span>
      </div>
      <button class='btn btn--start'>Start</button>
      <button class='btn btn--stop'>Stop</button>
    </div>    
  </div>
  <script src="index.js"></script>
</body>

</html>
